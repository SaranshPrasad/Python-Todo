<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="overflow:hidden; min-height:100vh">
<header class="d-flex flex-wrap justify-content-center py-3  border-bottom bg-dark">
      <a href="#" class="d-flex align-items-center text-light text-decoration-none">
        <span class="fs-4">Created By Saransh &copy; 2024</span>
      </a>
    </header>
<section class="vh-100" style="background-color: #e2d5de; min-height:100vh" id="main">
  <div class="container-fluid py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center" id="row1">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <h6 class="mb-3">Awesome Todo List</h6>

            <form class="d-flex justify-content-center align-items-center mb-4" method="post" action="/add">
              <div class="form-outline flex-fill">
                <input type="text" id="form3" class="form-control form-control-lg" name="items"/>

              </div>
               <button type="submit" class="btn btn-primary btn-lg ms-2">&plus;</button>
            </form>
            {% if list_items %}

            <ul class="list-group mb-0">
              {% for items in list_items %}
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                <div class="d-flex align-items-center">
                  <form action="/delete/{{items}}" method="post">
                    <button type="submit" class="btn btn-lg">&times;</button>
                  </form>
                  {{ items }}
                </div>
                  <i class="fas fa-times text-primary"></i>
                </a>
              </li>
              {% endfor %}
            </ul>
               {% else %}
            <p>Nothing to show here. Add some today's tasks. </p>
               {% endif %}
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
